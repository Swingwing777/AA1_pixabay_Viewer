<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Landscapes Viewer | Home </title>
  <link rel="shortcut icon" href="img/Sunset.ico">
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Oswald:wght@300&family=Raleway:ital@0;1&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS - must fit before my styles.css-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
   integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
   crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
  <hr>
  <nav class="navbar navbar-expand-lg d-flex justify-content-between">
    <a href="http://www.sweepback.co.uk" class="navbar-brand">
      <img src="img/DWHv2.png" class="d-flex justify-content-sm-center" id="myLogo" alt="Logo of D W H Studio">
    </a>
    <div class="pr-3 my-2 d-flex flex-column justify-content-center" id="userSearchWrapper">
      <label for="userChoice" id="userInput">Enter search words: </label>
      <input class="mx-2 w-240" id="userChoice" type="text" placeholder="eg landscape+monochrome" aria-label="eg landscape+monochrome">
      <button class="btn btn-sm btn-success" id="submitButton" type="button">Search</button>
      <p class="hideNoHits">Sorry, no matches. Please try again</p>
    </div>
  </nav>
  <hr>

  <div class="modalHere"></div>

  <section>
    <h1 class="heading" id="picSource">Images from
      <img src=img/pixabayLogo.svg width=120 alt="The logo of pixabay.com">
   </h1>
   <button
      type="button"
      class="btn d-none d-sm-block d-flex justify-content-sm-center"
      id="modalReopen"
      data-toggle="modal"
      data-target="#photoModal">Return to Last Selection
    </button>
    <p class="dataLoading">Please wait - Data Loading</p>

    <div class="container-fluid">
      <div class="row justify-content-center p"></div>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
  integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
  crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
  integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
  crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
